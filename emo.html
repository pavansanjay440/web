<!DOCTYPE html>
<html>
<head>
	<title>Animated Very Big Emojis</title>
	<style>
		.emoji {
			display: inline-block;
			font-size: 10em;
			animation: animate 2s infinite;
		}

		@keyframes animate {
			0% {transform: scale(1);}
			50% {transform: scale(1.5);}
			100% {transform: scale(1);}
		}
	</style>
</head>
<body>
	<h1>Animated Very Big Emojis</h1>
	<div class="emoji">😀</div>
	<div class="emoji">😂</div>
	<div class="emoji">😍</div>
	<div class="emoji">😎</div>
	<div class="emoji">🤩</div>
	<div class="emoji">👍</div>
</body>
</html>
